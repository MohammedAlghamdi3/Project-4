<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='/static/styles/styels13.css'>

  <title>volunteer</title>
</head>

<body>
    
    <div class="topnav">
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <img src="https://c.top4top.net/p_11327yd9q1.png" width="195px" height="115px" alt="">
      </div>
      
    <iframe id="frame" src="/volunteer/all"></iframe>
    <div id="div">
        <h1>welcome {{name}}</h1>
        <div class="volunteer">
        <h1>Gender</h1>
            <br><br><br><br><br>
                    <a onclick="rederictmale()">male</a>
                    <br>
                    <a onclick="rederictfemale()">female</a>
                    <br>
            
        </div>
        <br>
        <div class="volunteer">
        <h1>Age</h1>
        <br><br><br><br><br>
                    <a onclick="rederictyoung()">Young</a>
                    <br>
                    <a onclick="rederictchild()">Child</a>
                    <br>
                    <a onclick="rederictmidle()">Middle Age</a>
                <br>
        </div>
        <div class="volunteer">
        <h1>No Filter</h1>
            <br><br><br><br><br>
                    <a onclick="rederictall()">ALL</a>
                
        </div>
  </div>
    <script>
        window.onload = function() {
   var getInput = {{id}};
   localStorage.setItem("storageName",getInput);
}
    function rederictmale()
        {
            document.getElementById('frame').src = "/volunteer/findmale";
        }
    function rederictfemale()
        {
             document.getElementById('frame').src = "/volunteer/findfemale";
        }
    function rederictyoung()
        {
             document.getElementById('frame').src = "/volunteer/findyoung";
        }
    function rederictchild()
        {
             document.getElementById('frame').src = "/volunteer/findchild";
        }
    function rederictmidle()
        {
             document.getElementById('frame').src = "/volunteer/findmiddle";
        }
    function rederictall()
        {
             document.getElementById('frame').src = "/volunteer/all";
        }
    
    </script>
    </body>
</html>
